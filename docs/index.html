<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สั่งซื้อบริการออกแบบสื่อสิ่งพิมพ์</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>สั่งซื้อบริการออกแบบสื่อสิ่งพิมพ์</h2>
        <form action="your_backend_script.php" method="POST">
            <label for="name">ชื่อ-นามสกุล</label>
            <input type="text" id="name" name="name" required>

            <label for="email">อีเมล</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">เบอร์โทรศัพท์</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="design_type">ประเภทงานออกแบบ</label>
            <select id="design_type" name="design_type" required>
                <option value="ป้าย">ป้าย</option>
                <option value="เมนู">เมนู</option>
                <option value="โบรชัวร์">โบรชัวร์</option>
                <option value="ใบปลิว">ใบปลิว</option>
            </select>

            <label for="size">ขนาดที่ต้องการ</label>
            <input type="text" id="size" name="size" required>

            <label for="quantity">จำนวน</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="deadline">วันที่ต้องการใช้</label>
            <input type="date" id="deadline" name="deadline" required>

            <label for="details">รายละเอียดเพิ่มเติม</label>
            <textarea id="details" name="details"></textarea>

            <button type="submit">ส่งคำสั่งซื้อ</button>
        </form>
    </div>
</body>
</html>
